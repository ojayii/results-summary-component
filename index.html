<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="bluecan">
      <h5>Your Result</h5>
      <div class="circle">
        <h1>0</h1>
        <p>of 100</p>
      </div>
      <h3>Great!</h3>
      <h5>You scored higher than 65% of the people who have taken these tests.</h5>
    </div>
    <div class="whitecan">
      <h4>Summary</h4>
      <div class="reaction">
        <div class="left">
          <img alt="icon">
          <h5></h5>
        </div>
        <div class="right">
          <p><b>0</b> / 100</p>
        </div>
      </div>
      <div class="memory">
        <div class="left">
          <img alt="icon">
          <h5></h5>
        </div>
        <div class="right">
          <p><b>0</b> / 100</p>
        </div>
      </div>
      <div class="verbal">
        <div class="left">
          <img alt="icon">
          <h5></h5>
        </div>
        <div class="right">
          <p><b>0</b> / 100</p>
        </div>
      </div>
      <div class="visual">
        <div class="left">
          <img alt="icon">
          <h5></h5>
        </div>
        <div class="right">
          <p><b>0</b> / 100</p>
        </div>
      </div>
      <a href="#" class="continue">Continue</a>
    </div>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> Coded by
      <a href="https://github.com/OjayII">Ojay.</a></p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
