<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div id="body">
    <div class="bluecan">
      <h5>Your Result</h5>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3>Great!</h3>
      <h5>You scored higher than 65% of the people who have taken these tests.</h5>
    </div>
    <div class="whitecan">
      <h4>Summary</h4>
      <div class="reaction">
        <div class="left">
          <img src="assets/images/icon-reaction.svg" alt="">
          <h5>Reaction</h5>
        </div>
        <div class="right">
          <p><b>80</b> / 100</p>
        </div>
      </div>
      <div class="memory">
        <div class="left">
          <img src="assets/images/icon-memory.svg" alt="">
          <h5>Memory</h5>
        </div>
        <div class="right">
          <p><b>92</b> / 100</p>
        </div>
      </div>
      <div class="verbal">
        <div class="left">
          <img src="assets/images/icon-verbal.svg" alt="">
          <h5>Verbal</h5>
        </div>
        <div class="right">
          <p><b>61</b> / 100</p>
        </div>
      </div>
      <div class="visual">
        <div class="left">
          <img src="assets/images/icon-visual.svg" alt="">
          <h5>Visual</h5>
        </div>
        <div class="right">
          <p><b>72</b> / 100</p>
        </div>
      </div>
      <div class="continue">
        <a href="">Continue</a>
      </div>
    </div>
  </div>
  <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> Coded by <a href="">Ojay.</a></p>
  </div>
</body>
</html>
